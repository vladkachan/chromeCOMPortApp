<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <script src="/js/jquery-2.1.4.min.js"></script>
      <script src="/js/main.js"></script>
      <script src="/js/connection.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="wrap">
      <h1>Hello, word!</h1>
    </div>
    <canvas id="cnvs" width="400" height="400"></canvas>
    <input id="butBrushChng" type="button"  value="Eraser"/>

        <aside id="connection" class="popup">
            <table class="form">
                <tbody>
                    <tr>
                        <th><label for="port">Port:</label></th>
                        <td>
                            <select id="port" name="port">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="bitrate">Bit Rate:</label></th>
                        <td>
                            <select id="bitrate" name="bitrate">
                                <option value="9600" selected>9600</option>
                                <option value="19200">19200</option>
                                <option value="38400">38400</option>
                                <option value="57600">57600</option>
                                <option value="115200">115200</option>
                            </select>
                            baud
                        </td>
                    </tr>
                    <tr>
                        <th><label for="dataBits">Data Bits:</label></th>
                        <td>
                            <select id="dataBits" name="dataBits">
                                <option value="seven">Seven</option>
                                <option value="eight" selected>Eight</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="parityBit">Parity Bit:</label></th>
                        <td>
                            <select id="parityBit" name="parityBit">
                                <option value="no" selected>No</option>
                                <option value="odd">Odd</option>
                                <option value="even">Even</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="stopBits">Stop Bits:</label></th>
                        <td>
                            <select id="stopBits" name="stopBits">
                                <option value="one" selected>One</option>
                                <option value="two">Two</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <button id="connect" title="Turn autoconnection on [Space]">Connect</button>
                            <button id="stop-connection" title="Disconnect and turn autoconnection off [Space]">Stop</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </aside>
        <input id="send" type="button"  value="send"/>
        <div id="rightmovearea">
          <input id="right" type="button"  value="right"/>
          <input id="mRight" min="1" max="255" size="1" step="5" value="10" type="number">
        </div>
        <div id="leftarea">
          <input id="left" type="button"  value="left"/>
          <input id="mLeft" min="1" max="255" size="1" step="5" value="10" type="number">
        </div>
        <div id="uparea">
          <input id="up" type="button"  value="up"/>
          <input id="mUp" min="1" max="255" size="1" step="5" value="10" type="number">
        </div>
        <div id="downarea">
          <input id="down" type="button"  value="down"/>
          <input id="mDown" min="1" max="255" size="1" step="5" value="10" type="number">
        </div>
        <div id="reversearea">
          <p><label><input type="checkbox" id="reverseM"> 
              <span>Reverse move</span></label></p>
          <p><label><input type="checkbox" id="reverseP"> 
              <span>Reverse pen</span></label></p>
        </div>
        <h2>Status</h2>
  </body>
</html>
